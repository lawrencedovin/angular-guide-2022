<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate> -->
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              ngModel
              required
            >
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              ngModel
              required
              email
              #email="ngModel"
            >
            <span
              class="help-block"
              *ngIf="!email.valid && email.touched"
            >
              Please enter a valid email.
            </span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
        <div class="form-group">
          <label for="secretQuestion">Secret Questions</label>
          <select
            id="secretQuestion"
            class="form-control"
            name="secretQuestion"
            [ngModel]="defaultQuestion"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="secretAnswer"
            rows="3"
            class="form-control"
            [(ngModel)]="secretAnswer"
          >
          </textarea>
        </div>
        <p>Your reply: {{secretAnswer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required
            >
          {{ gender }}
          </label>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!signupForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div  class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Your Data</h3>
      <ul>
        <li>Username: {{user.username}}</li>
        <li>Email: {{user.email}}</li>
        <li>Secret Question: {{user.secretQuestion}}</li>
        <li>Secret Answer: {{user.secretAnswer}}</li>
        <li>Gender:  {{user.gender}}</li>
      </ul>
    </div>
  </div>
</div>
