
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 list-group" *ngFor="let recipe of recipes">
      <app-recipe-item
        [recipe]="recipe"
        (selectedRecipeEvent)="getRecipeSelected($event)"
        (click)="passRecipeValue()">
      </app-recipe-item>
  </div>
</div>
