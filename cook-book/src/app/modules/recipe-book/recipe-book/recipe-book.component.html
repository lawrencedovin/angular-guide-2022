<div class="row my-4">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [recipeItem]="currentRecipe"
      *ngIf="currentRecipe; else noRecipeSelectedText">
    </app-recipe-detail>
    <ng-template #noRecipeSelectedText>
      <h1>Please select a Recipe!</h1>
    </ng-template>
  </div>
</div>
