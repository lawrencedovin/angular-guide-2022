<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let number of evenNumbers"
        >
          {{ number }}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <ul class="list-group" *ngFor="let number of oddNumbers">
          <li
            class="list-group-item"
          >
          {{ number }}
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</div>
