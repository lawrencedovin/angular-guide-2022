<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let evenNumber of evenNumbers"
          [ngStyle]="{backgroundColor: evenNumber % 2 === 0 ? 'white' : 'transparent'}"
        >
          {{ evenNumber }}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <ul class="list-group" *ngFor="let oddNumber of oddNumbers">
          <li
            class="list-group-item"
            [ngClass]="{'odd': oddNumber % 2 !== 0}"
            [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'black' : 'transparent'}"
          >
          {{ oddNumber }}
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</div>
